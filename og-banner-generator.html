<!DOCTYPE html>
<html>
<head>
    <title>CardConnectPH OG Banner Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .banner {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            color: #1e3a8a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .company-name {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        .tagline {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            letter-spacing: 2px;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>Open Graph Banner Generator</h3>
        <p>1. Right-click on the banner below</p>
        <p>2. Select "Save image as..."</p>
        <p>3. Save as "og-banner.jpg"</p>
        <p>4. Upload to public/company/</p>
    </div>
    
    <div class="banner">
        <div class="logo">C</div>
        <div class="company-name">CardConnectPH</div>
        <div class="tagline">YOU LEAD. WE SIMPLIFY.</div>
    </div>
</body>
</html>
